<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <div class="container">
        <div class="fs-3">Navbar</div>
        <!-- 기본값이 세로이지만 navbar-expand을 사용하면 가로로 바뀜 -->
        <nav class="navbar navbar-expand">
            <div class="navbar-brand">브랜드로고
            </div>
            <div class="navbar-nav me-auto">
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">Featuer</a>
                <a href="" class="nav-link">Pricing</a>
                <div class="dropdown nav-item">
                    <button class="btn btn-primary dropwon-toggle" data-bs-toggle="dropdown">드랍다운</button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">엣지</li>
                        <li class="dropdown-item">크롬</li>
                        <li class="dropdown-item">사파리</li>
                        <li class="dropdown-divider"></li>
                        <li class="dropdown-item">로그아웃</li>
                    </ul>
                </div>
            </div>
            <div class="d-flex">
                <button class="btn btn-primary">Login</button>
            </div>
        </nav>
        <div class="hr"></div>

        <div class="fs-3">Basic</div>
        <nav class="navbar navbar-expand bg-primary opacity-50">
            <div class="navbar-nav">
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">Featuer</a>
                <a href="" class="nav-link">Pricing</a>
            </div>
        </nav>
        <div class="hr"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
</html>
