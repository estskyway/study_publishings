<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>

    <div class="fs-3">Indicator</div>
    <div class="container">
       <div id="controlsid" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../images/chicago.jpg" alt="chicago">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/la.jpg" alt="la">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="ny">
                </div>
            </div>
            <!-- 아랫쪽 버튼 넣는 명령어 -->
            <div class="carousel-indicators">
                <button data-bs-slide-to="0" data-bs-target="#controlsid" class="active">1</button>
                <button data-bs-slide-to="1" data-bs-target="#controlsid">2</button>
                <button data-bs-slide-to="2" data-bs-target="#controlsid">3</button>
            </div>
            <button data-bs-slide="prev" data-bs-target="#controlsid" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></button>
            <button data-bs-slide="next" data-bs-target="#controlsid" class="carousel-control-next"><span class="carousel-control-next-icon"></span></button>
       </div>
    </div>


    <div class="fs-3">Controls with button</div>
    <div class="container">
        <!-- carousel의 명령어 머리 부분 -->
       <div id="controlsid" class="carousel slide" data-bs-ride="carousel">
            <!-- 컨텐츠를 넣어주는 부분 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../images/chicago.jpg" alt="chicago">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/la.jpg" alt="la">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="ny">
                </div>
            </div>
            <!--       행동명령             동작되야하는 머리 부분 연결      버튼의 위치 설정 -->
            <button data-bs-slide="prev" data-bs-target="#controlsid" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></button>
            <button data-bs-slide="next" data-bs-target="#controlsid" class="carousel-control-next"><span class="carousel-control-next-icon"></span></button>
       </div>
    </div>


    <div class="fs-3">Basic with Grid</div>
    <div class="container">
        <div class="row">
            <div class="card col-6">
                <div class="card-header bg-success text-white">
                    헤드 부분
                </div>
                <div class="card-body">
                    기본 내용 부분
                    <div class="card-title">
                        제목
                    </div>
                    <div class="card-text"></div>
                    <a href="" class="btn btn-primary">버튼</a>
                    </div>
                <div class="card-footer">
                    끝머리 부분
                </div>
            </div>
            <div class="col-6 carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="w-100" src="../images/chicago.jpg" alt="chicago">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="../images/la.jpg" alt="la">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="../images/ny.jpg" alt="ny">
                        </div>
                    </div>
            </div>
        </div>

    <div class="fs-3">Basic</div>
    <div class="container">
       <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../images/chicago.jpg" alt="chicago">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/la.jpg" alt="la">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/paris.jpg" alt="paris">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="ny">
                </div>
            </div>
       </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
